<div>

            </div>

    <div class="content">

            <form class="form-inline" style="padding: 10px 15px;">

                <button type="button" class="btn btn-primary search" style="width: 110px"><i class="fa fa-search">查询</i>

                        <label class="btn btn-default " title="插件视图">

                </div>
            </form>
            <div class="reportContainer showGrid">
                <div class="cc">
                    <div class="widgetCC"></div>

        </div>

                </div>
