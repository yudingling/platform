<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li data="active" class="active"><a href="javascript:void(0);">所有服务</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="components">
            <div class="top" style="padding: 15px 30px; border-bottom: 1px solid #DBE3E5; background-color: #fff">
                <div class="search" style="height: 40px">
                    <div class="input-group input-group-sm pull-right" style="max-width: 280px">
                        <input type="text" class="form-control serviceTxt" placeholder="搜索服务">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
                <div>
                    <span>排序</span>
                    <div class="sort"></div>
                    <span>过滤</span>
                    <div class="filter"></div>
                    <div class="pull-right svPage">
                        <i class="fa fa-arrow-left"></i>
                        <i class="fa fa-arrow-right"></i>
                        <input type="text" class="form-control currentPage">
                        <span>/&nbsp;</span>
                        <span class="totalPage"></span>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div>
                    <div class="customScrollBar" style="width: 100%; height: 100%;">
                        <div class="svContainer" style="padding: 20px 30px">
                        </div>
                    </div>
                    <div class="menuFix">
                        <div class="menuShim"></div>
                        <div class="menuPanel">
                            <div class="menuHeader" style="height: 44px;">
                                <span style="line-height: 44px; float: left; margin-left: 18px; font-size: 15px; max-width: 80%; white-space: nowrap; overflow: hidden;"></span>
                                <i class="fa fa-angle-double-right pull-right" style="line-height: 44px; font-size: 22px; margin-right: 25px; cursor:pointer; color:#9a9999"></i>
                            </div>
                            <div class="menuContainer customScrollBar">
                                <div style="width: 100%;" class="svDesc">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">使用服务</h4>
                </div>
                <div class="modal-body" style="padding: 0px;">
                </div>
            </div>
        </div>
    </div>
</div>
