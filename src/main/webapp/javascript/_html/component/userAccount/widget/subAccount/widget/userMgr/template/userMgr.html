<div>
    <ul class="list-inline">
        <li class="append"><a href="javascript:void(0);" title="新增用户"><i class="fa fa-plus-circle"></i></a></li>
        <li class="delete"><a href="javascript:void(0);" title="删除用户"><i class="fa fa-minus-circle"></i></a></li>
        <li class="ok" style="display: none"><a href="javascript:void(0);"><i class="fa fa-trash-o"></i>确定</a></li>
        <li class="cancel" style="display: none"><a href="javascript:void(0);"><i class="fa fa-close"></i>取消</a></li>
    </ul>
    <div>
        <div class="userTree customScrollBar">
            <ul></ul>
        </div>
        <div class="userContent">
            <div>
                <div class="col-sm-6 col-md-6">
                    <form class="form-horizontal baseInfo">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-3 col-md-3 control-label">邮箱：</label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" class="form-control uId" placeholder="输入用户邮箱">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-3 col-md-3 control-label">姓名：</label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" class="form-control uNm" placeholder="输入用户姓名">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-3 col-md-3 control-label">角色：</label>
                            <div class="col-sm-5 col-md-5">
                                <input type="text" class="form-control roleId" style="display:none">
                                <input type="text" class="form-control roleNM" disabled>
                            </div>
                            <i class="fa fa-bars fa-lg selRole" title="更改" style="cursor: pointer"></i>
                        </div>
                        <div class="form-group form-group-sm bswitchDiv" style="display:none">
                            <label class="col-sm-3 col-md-3 control-label">状态：</label>
                            <div class="col-sm-3 col-md-3">
                                <input type="checkbox" class="bswitch status">
                            </div>
                        </div>
                        <div class="form-group form-group-sm reVerifyDiv" style="display:none">
                            <div class="col-sm-offset-3 col-md-offset-3 col-sm-5 col-md-5">
                                <a href="javascript:void(0);">重新发送验证邮件</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6 col-md-6">
                    <form class="form-horizontal" style="max-width: 400px">
                        <div class="form-group form-group-sm">
                            <div class="col-sm-11 col-md-11 deviceTree customScrollBar" style="height: 300px; background-color: #fff; padding: 0px;">
                                <ul></ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <from class="form-horizontal cmd">
                <div class="form-group" style="margin: 0px">
                    <div class="col-sm-12 col-md-12" style="text-align: center; padding-top: 14px; border-top: 1px solid #dedede">
                        <button type="button" class="btn btn-default cancel">取 消</button>
                        <button type="button" class="btn btn-primary save" >保 存</button>
                    </div>
                </div>
            </from>
        </div>
    </div>
</div>
