<div class="gray-bg re">
    <form class="form-horizontal animated fadeInDown form" role="form">
        <div class="form-group">
            <label  class="col-sm-2 col-md-2 col-xs-2 control-label text-center">标题</label>
            <div class="col-sm-10 col-md-10 col-xs-10 input">
                <input type="text" class="contact form-control" placeholder="请输入标题">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-md-2 col-xs-2 control-label text-center">内容</label>
            <div class="col-sm-10 col-md-10 col-xs-10 input">
                <textarea class="form-control content" style="height: 100px" placeholder="请输入内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-md-2 col-xs-2 control-label text-center">图片</label>
            <div class="col-sm-10 col-md-10 col-xs-10 text-center imgDiv">
                <p class="choose">请选择图片<span class="restrict">(最大50KB)</span></p>
                <div class="imgPanel">
                    <img class="img">
                </div>
                <input type='file' name="file" class='inputFileObj' accept="image/jpg,image/png">         
            </div>
        </div>
    </form>
</div>
