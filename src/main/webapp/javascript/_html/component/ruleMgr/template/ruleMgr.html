<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="javascript:void(0);" >规则</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="list">
        </div>
        <div class="detail">
        	<div class="mds">
        		<ul class="list-inline">
	        	</ul>
        	</div>
        	<div class="mdInfo">
        		<ul class="list-inline">
        			<li class="append" bindAuth="{ruleInfo post}"><a href="javascript:void(0);" title="新增规则"><i class="fa fa-plus-circle"></i></a></li>
                    <li class="delete" bindAuth="{ruleInfo delete}"><a href="javascript:void(0);" title="删除规则"><i class="fa fa-minus-circle"></i></a></li>
                    <li class="ok" style="display: none"><a href="javascript:void(0);"><i class="fa fa-trash-o"></i>确定</a></li>
                    <li class="cancel" style="display: none"><a href="javascript:void(0);"><i class="fa fa-close"></i>取消</a></li>
                </ul>
        	</div>
        	<div class="rule customScrollBar">
        		<div style="width:100%; height:100%; padding: 20px;">
        			<div class="ru calcRule panel panel-default">
					    <div class="panel-heading">计算规则</div>
					    <div class="panel-body">
					    </div>
					</div>
					<div class="ru rtaRule panel panel-default">
					    <div class="panel-heading">实时分析规则</div>
					    <div class="panel-body">
					    </div>
					</div>
					<div class="ru haRule panel panel-default">
					    <div class="panel-heading">历史分析规则</div>
					    <div class="panel-body">
					    </div>
					</div>
        		</div>
        	</div>
        </div>
    </div>
    <div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <form class="form-horizontal">
                            	<div class="form-group form-group-sm">
                                    <label class="col-sm-3 col-md-3 control-label">规则类型：</label>
                                    <div class="col-sm-4 col-md-4">
                                        <select class="form-control ruleIds">
                                        </select>
                                    </div>
                                </div>
                            </form>
                            <div class="ruleContent">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">关 闭</button>
                    <button type="button" class="btn btn-primary sure" bindAuth="{ruleInfo post put}">保 存</button>
                </div>
            </div>
        </div>
    </div>
</div>
